<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-section">
            <img src="https://images.hdqwalls.com/download/mac-os-mojave-5k-np-2048x2048.jpg" alt="login-img" id="login-img">
            <img src="images/odin-lined.png" alt="logo" id="logo">
            <h1 id="quote-start" class="quote">Just a form away</h1>
            <h1 id="quote-end" class="quote">from something great</h1>
        </div>
        <div class="login">
            <form action="">
                <div class="login-title">
                    <h1>Create an account</h1>
                    <p>Already have an account? <a href="">Login</a></p>
                </div>
                <div class="login-form">
                    <div id="form-name">
                        <input type="text" name="" id="name" placeholder="First name" required>
                        <input type="text" name="" id="name" placeholder="Last name" required>
                    </div>
                    <div id="form-mail">
                        <input type="email" name="" id="email" placeholder="Email">
                    </div>
                    <div id="form-pass">
                        <input type="text" name="" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            placeholder="Enter your password" 
                            title="Your password should consist of at least 8-12 characters.
                                    Use of at least one capital letter (A, B, C).
                                    Include lower case letters (a, b, c).
                                    Ensure there is at least one digit (1, 2, 3)." required
                        >
                    </div>
                    <div id="terms">
                        <input type="checkbox" name="" id="terms">
                        <p>I agree the <a href="">Terms&conditons</a></p>
                    </div>
                </div>
                <button type="submit">Create account</button>
            </form>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>

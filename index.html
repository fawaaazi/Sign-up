<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-section">
            <img src="https://images.hdqwalls.com/download/mac-os-mojave-5k-np-2048x2048.jpg" alt="login-img">
        </div>
        <div class="login">
            <div class="login-title">
                <h1>Create an account</h1>
                <p>Already have an account?<span><a href="">login</a></span></p>
            </div>
            <form action="#">
                <div>
                    <input type="text" value="First name">
                    <input type="text" name="" id="" value="Last name">
                </div>
                <div>
                    <input type="email" value="Email">
                </div>
                <div>
                    <input type="password" name="" id="" value="Password">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
